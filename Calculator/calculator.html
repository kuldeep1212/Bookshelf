<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="calculator.css">
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="out">
        <output id="outp"name="result"></output>
      </div>
      <div class="console">
        <button id="one"type="button" name="button">1</button>
        <button id="two"type="button" name="button">2</button>
        <button id="thr"type="button" name="button">3</button>
        <button id="fr"type="button" name="button">4</button>
        <button id="fv"type="button" name="button">5</button>
        <button id="sx"type="button" name="button">6</button>
        <button id="svn"type="button" name="button">7</button>
        <button id="egt"type="button" name="button">8</button>
        <button id="nin"type="button" name="button">9</button>
        <button id="zer"type="button" name="button">0</button>
        <button id="pls"type="button" name="button">+</button>
        <button id="min"type="button" name="button">-</button>
        <button id="into"type="button" name="button">x</button>
        <button id="eqt"type="button" name="button">=</button>
        <button id="dvd"type="button" name="button">/</button>
        <button id="c"type="button" name="button">C</button>
      </div>
    </div>
    <script type="text/javascript" src="calculator.js">

    </script>
  </body>
</html>
